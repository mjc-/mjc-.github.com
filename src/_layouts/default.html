<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/syntax.min.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
         <link rel="shortcut icon" href="images/favicon.ico">
         <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
         <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
         <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
         -->
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="span10 offset2">
              <ul class="nav nav-tabs">
                <li><a href="/">Home</a></li>
                <li><a href="https://bitbucket.org/mc">Bitbucket</a></li>
                <li><a href="https://github.com/mjc-">Github</a></li>
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="jumbotron">
        <h1><b>{{ site.title }}</b></h1>
        <small><p>you take your bitz, and you make stuff</p></small>
      </div>

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
